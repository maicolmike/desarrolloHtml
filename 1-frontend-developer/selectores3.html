<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        p
        {
            color: red;
        }

        p:hover 
        {
            color: blue;
        }

        div p:nth-child(2) 
        {
            color: yellow;
        }

        p::first-letter 
        {
            color: green;
        }

        p::before
        {
            content: "ü•∫";
        }

        p::after 
        {
            content: "üèÄ";
        }
        ::placeholder 
        {
            color: darkorange;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Maicol</p>
        <p>Yela</p>
    </div>

    <input type="text" placeholder="name">
</body>
</html>
